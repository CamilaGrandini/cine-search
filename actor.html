<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Slide Down Box Menu with jQuery and CSS3" />
    <meta name="keywords" content="jquery, css3, sliding, box, menu, cube, navigation, portfolio, thumbnails" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="stylesheet/style.css" type="text/css" media="screen" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/index.js"> </script>
    <script type="text/javascript" src="js/actor-search.js"> </script>

    <title>Cine Search Engine</title>

</head>

<body>

    <div class="content">

        <ul id="sdt_menu" class="sdt_menu">
            <li>
                <a href="index.html">
                    <img src="assets/home.png" alt="" />
                    <span class="sdt_active"></span>
                    <span class="sdt_wrap">
                        <span class="sdt_link">home</span>
                        <span class="sdt_descr">homepage</span>
                    </span>
                </a>
            </li>
            <li>
                <a href="movie.html">
                    <img src="assets/movies-item.png" alt="" />
                    <span class="sdt_active"></span>
                    <span class="sdt_wrap">
                        <span class="sdt_link">Movie/Show</span>
                        <span class="sdt_descr">Search your favorite movie or TV show</span>
                    </span>
                </a>
            </li>
            <li>
                <a href="actor.html">
                    <img src="assets/acting.png" alt="" />
                    <span class="sdt_active"></span>
                    <span class="sdt_wrap">
                        <span class="sdt_link">Actor</span>
                        <span class="sdt_descr">Search your favorite actors</span>
                    </span>
                </a>

            </li>
            <li>
                <a href="contact.html">
                    <img src="assets/contact.jpg" alt="" />
                    <span class="sdt_active"></span>
                    <span class="sdt_wrap">
                        <span class="sdt_link">Contact</span>
                        <span class="sdt_descr">Talk to Us in case of any questions</span>
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <div class="search">
        <input type="text" name="searchBar" id="searchBar" placeholder="Search for an actor/actress" />
        <div id="errorMessage" style="color: red;"></div>
    </div>

    <div class="movies"></div>
    <script src="main.js"></script>

    <div id="song-play">
        <!-- free song from https://www.jamendo.com/start -->
        <audio autoplay controls>
            <source src="assets/Romain_ROMERO_-_in_the_air.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        //make the div invisible
        document.getElementById("song-play").style.display = "none";
    </script>

</body>

</html>
